<div>
    <form  [formGroup]="form"    (ngSubmit)="SaveFormData(form)">

        <div class="form-group">
            <label >FirstName</label>
            <input  formControlName="firstName"    class="form-control" [(ngModel)]="p_firstname">
         
                <div  *ngIf="form.controls['firstName'].hasError('required')  && form.controls['firstName'].touched">
                FIrst Name is Required  
                </div>
      
                <div  *ngIf="form.controls['firstName'].hasError('minlength')">
                    3 charecter is required for FIrst Name
                </div>
      
                       
        </div>

        <div class="form-group">
            <label >LastName</label>
            <input  formControlName="lastName"    class="form-control" [(ngModel)]="p_lastname">
         
                <div  *ngIf="form.controls['lastName'].hasError('required')  && form.controls['lastName'].touched">
                FIrst Name is Required  
                </div>
      
                <div  *ngIf="form.controls['lastName'].hasError('minlength')">
                    3 charecter is required for FIrst Name
                </div>
      
                       
        </div>
      
       <div class="form-group">
         <label for="comment">Comments</label>
         <input type="text" formControlName="comment"  name="comment" [(ngModel)]="p_comments"  id="comment" class="form-control">
        </div>
        <button class="btn btn-primary" type="button" (click)="btnSave()">SAVE</button>
        <button class="btn btn-primary" type="submit">SUBMIT</button>
        </form>
  </div>

   
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Button</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of emp">
                    <td>{{ employee.comment }}</td>
                    <td>{{ employee.firstName }}</td>
                    <td>{{ employee.lastName }}</td>
                    <td><input type="button" (click)="senddata(employee)" value="BUTTON"></td>
                  </tr>
                </tbody>
                </table>
